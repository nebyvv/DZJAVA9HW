<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uqaday cislo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Uqaday cislo</h1>
      <p>Vvedite cislo ot 1 do 100:</p>
      <input type="number" id="guess" min="1" max="100" />
      <button id="checkBtn">Check</button>
      <p id="hint"></p>
      <p>Kolicestvo popitok: <span id="attempts">0</span></p>
      <button id="resetBtn">Sbros</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
